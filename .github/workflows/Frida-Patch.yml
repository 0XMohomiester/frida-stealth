name: Build Stealth Frida 16.6.1 (ABI Safe)

on:
  workflow_dispatch:
    inputs:
      prefix:
        description: 'Stealth Name (e.g., Banana)'
        required: false
        default: 'Banana'
      port_control:
        description: 'Control Port (default: 27043)'
        required: false
        default: '27043'
      port_cluster:
        description: 'Cluster Port (default: 27053)'
        required: false
        default: '27053'

jobs:
  build-android-arm64:
    runs-on: ubuntu-22.04

    steps:
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: false
          android: false
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout Stealth Repo
        uses: actions/checkout@v4
        with:
          path: stealth-repo

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python Dependencies
        run: pip install lief

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r25c

      - name: Clone Frida (v16.6.1)
        run: |
          git clone --recurse-submodules --branch 16.6.1 https://github.com/frida/frida.git frida

      - name: Apply Stealth Patches (Ports + Prefix)
        run: |
          PREFIX="${{ github.event.inputs.prefix || 'Banana' }}"
          P_CONTROL="${{ github.event.inputs.port_control || '27043' }}"
          P_CLUSTER="${{ github.event.inputs.port_cluster || '27053' }}"

          python stealth-repo/apply_stealth.py \
            --prefix "$PREFIX" \
            --port-control "$P_CONTROL" \
            --port-cluster "$P_CLUSTER"

      - name: Build Frida Core (Android arm64)
        env:
          ANDROID_NDK_ROOT: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          cd frida
          ./configure --host=android-arm64
          cd build
          ninja

      - name: Obfuscate Agent & Gadget ONLY (ABI SAFE)
        run: |
          BUILD_ROOT="frida/build"
          SCRIPT="frida/subprojects/frida-core/src/anti-anti-frida.py"
          PREFIX="${{ github.event.inputs.prefix || 'Banana' }}"
          LOWER_PREFIX=$(echo "$PREFIX" | tr '[:upper:]' '[:lower:]')

          AGENT=$(find "$BUILD_ROOT" -name "frida-agent.so" | grep frida-core | head -n 1 || true)
          GADGET=$(find "$BUILD_ROOT" -name "frida-gadget.so" | grep frida-core | head -n 1 || true)
          SERVER=$(find "$BUILD_ROOT" -name "frida-server" | grep frida-core | head -n 1 || true)

          echo "[+] Obfuscating agent and gadget only"
          python "$SCRIPT" "$AGENT" "$GADGET"

          mkdir -p stealth-artifacts

          if [ -f "$AGENT" ]; then cp "$AGENT" "stealth-artifacts/${LOWER_PREFIX}-agent.so"; fi
          if [ -f "$GADGET" ]; then cp "$GADGET" "stealth-artifacts/${LOWER_PREFIX}-gadget.so"; fi
          if [ -f "$SERVER" ]; then cp "$SERVER" "stealth-artifacts/${LOWER_PREFIX}-server"; fi

          echo "[+] Final artifacts:"
          ls -lh stealth-artifacts/

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frida-stealth-16.6.1-arm64
          path: stealth-artifacts/*
